<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magoon Squad Dash</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="wrapper">
      <div class="card">
        <div id="alewife">
          <h2>Red Line Inbound - Alewife</h2>
          <div class="times"></div>
        </div>
        <div id="magoun">
          <h2>Bus 77 South - Magoun St.</h2>
          <div class="times"></div>
        </div>
        <div id="gladstone">
          <h2>Bus 77 North - Gladstone St.</h2>
          <div class="times"></div>
        </div>
      </div>
      <div class="card">
        <div id="weather">
          <h2>Weather - 53 Magoun St.</h2>
          <div class="forecast"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
